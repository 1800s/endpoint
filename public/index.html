<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Key Validation Demo</title>
  </head>
  <body>
    <h1>Key Validation Demo</h1>
    <p>Enter a key to validate:</p>
    <input type="text" id="key-input" />
    <button type="button" onclick="validateKey()">Validate</button>
    <p id="validation-result"></p>
    <script>
      async function validateKey() {
        const key = document.getElementById("key-input").value;
        const response = await fetch(`/key/${key}`);
        const result = await response.text();
        document.getElementById("validation-result").textContent = result;
      }
    </script>
  </body>
</html>
